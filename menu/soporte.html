    <article class="article.sop">
        <form action="" method="get"enctype=text/plain>
      <div class="input__mod">
          <label for="name">nombre</label>
          <input type="text" name="nombre" placeholder="nombre">
      </div>
      <div class="input__mod">
          <label for="surname">apellido</label>
          <input type="text"name="apellido" placeholder="apellido">
      </div>
      <div  class="input__mod">
          <label for="email">correo </label>
          <input type="email" name="email" placeholder="nombre@gmail.com">
      </div>   
      <div  class="input__mod">
          <label for="problem">indica su inconveniente</label>
        <select name="problem" id="problem">
          <option value="envio">no llego mi envio</option>
          <option value="pro">producto defectuoso</option>
          <option value="tec">quiero ayuda de un mecanico</option>
          <option value="noe">no es lo que esperaba</option>
        </select>
       </div>
      <div  class="input__mod">
         <label for="usertext">describa su problema</label>
         <textarea name="usertext" id="usertext" cols="30" rows="10"></textarea>
      </div>
      <div  class="input__mod">
         <label for="checkbox">acepto terminos y condiciones</label>
         <input type="checkbox">
      </div>
      <div  class="input__mod">
         <input type="submit"value="enviar">
         <input type="reset"value="limpiar formulario">
      </div>
      </form>
