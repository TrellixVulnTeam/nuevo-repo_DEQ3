<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet"> 
    <title>SOPORTE</title>
</head>
<body>
    <header>
        <div class="container">
            <p class="logo"><img src="../images/adg2.png" alt="" class="logo1"></p>
            <nav>
                <a href="">SOPORTE</a>
                <a href="">NOSOTROS</a>
                <a href="">CONTACTO</a>

            </nav>

        </div>
    </header>
    <article class="article.sop">
        <form action="" method="get"enctype=text/plain>
      <div class="input__mod">
          <label for="name">nombre</label>
          <input type="text" name="nombre" placeholder="nombre">
      </div>
      <div class="input__mod">
          <label for="surname">apellido</label>
          <input type="text"name="apellido" placeholder="apellido">
      </div>
      <div  class="input__mod">
          <label for="email">correo </label>
          <input type="email" name="email" placeholder="nombre@gmail.com">
      </div>   
      <div  class="input__mod">
          <label for="problem">indica su inconveniente</label>
        <select name="problem" id="problem">
          <option value="envio">no llego mi envio</option>
          <option value="pro">producto defectuoso</option>
          <option value="tec">quiero ayuda de un mecanico</option>
          <option value="noe">no es lo que esperaba</option>
        </select>
       </div>
      <div  class="input__mod">
         <label for="usertext">describa su problema</label>
         <textarea name="usertext" id="usertext" cols="30" rows="10"></textarea>
      </div>
      <div  class="input__mod">
         <label for="checkbox">acepto terminos y condiciones</label>
         <input type="checkbox">
      </div>
      <div  class="input__mod">
         <input type="submit"value="enviar">
         <input type="reset"value="limpiar formulario">
      </div>
      </form>
  </article>
  <footer>
    <div class="footer">
       <a href="">instagram</a>
       <a href="">soporte</a>
       <a href="">contacto</a>
    </div>
</footer>  
    
</body>
</html>
